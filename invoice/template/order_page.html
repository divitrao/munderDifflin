<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>oeder_page</title>
</head>
<style>
    #inkPen{
        background-image: url('{% static "image\pen2.jpg" %}');
        background-size: cover;
    }

     #ballPointPens{
        background-image: url('{% static "image\pen4.jpg" %}');
        background-size: cover;
    }

    #pilotPens{
        background-image: url('{% static "image\pen5.jpg" %}');
        background-size: cover;
        /* background-color: black; */
    }

    #normalPens{
        background-image: url('{% static "image\pen6.jpg" %}');
        background-size: cover;
    }
</style>
<body>
<div id="header">
    <header>
        Please Place Your Orders Here !! :)
    </header>

</div>
<div>
    you can order only in multiples of 100
</div>
<div class="item_list">
    <div id="inkPen"> INK PEN </div>
    <div id="ballPointPens"> BALL POINT PEN </div>
    <div id="pilotPens">  PILOT PENS  </div>
    <div id="normalPens"> NORMAL PENS  </div>

</div>

<form action="order_page" method="post" id="systemform">
    {% csrf_token %}
<div class="order_placement_section">

    <div class="dropdowns">
        <div id="types_of_ink_pen">
            <label for="inkPens">Select Ink pen types :</label>
            <select  id="ink_pens_value" name="inkPens" onchange="update_numbers()">
                <option  value="0">NONE</option>
                <option  value="30">  steel-plated: ₹30</option>
                <option  value="40"> Aluminim-plates: ₹40</option>
                <option  value="60"> stainless-steel plates: ₹60 </option>
            </select>
            
            <div id="quantity_ink_pens">

                <div id="value_buttons">
                    <!-- <input name="selele" hidden > -->
                    <input value="100" readonly="readonly" type="number" name="quatity_ink" id ="value_selection_ink_pen" form="systemform">
                    <button  id="increment_ink_pen" onclick="increase_quantity_ink_pen()" type="button"><strong>+</strong></button>
                    <button id="decrement_ink_pen" onclick="decrease_quantity_ink_pen()" type="button" ><strong>-</strong></button>
                </div>
                <div id="ink_pen_cost">
                    <p> total cost of ink pens: </p>
                    <p>Rs</p><input value="0" readonly="readonly" type="number" name="costing_ink"  form="systemform"id="cost_ink">

                </div>

            </div>
        </div>
        <div id="ballpen">
            <label for="ballpoint-pen">select ball type pen : </label>
            <select name="ballpoint-pen">
                <option value="">NONE</option>
                <option value="100"> blue: ₹100 </option>
                <option value="200"> black: ₹200</option>
                <option value="300"> red: ₹300 </option>
                <option value="400"> green: ₹400</option>
                <option value="500"> multicolor: ₹500</option>
            </select>
            <div id="quantity_ball_pen">

                <div id="value_buttons_ball_pen">
                    <p id ="value_selection_ball_pen">100</p>
                    <button id="increment_ball_pen" onclick="increase_quantity_ball_pen()" type="button"><strong>+</strong></button>
                    <button id="decrement_ball_pen" onclick="decrease_quantity_ball_pen()" type="button" ><strong>-</strong></button>
                </div>

            </div>
        </div>
        <div id="pilotPen">
            </select>
            <label for="pilot-pen">select pilot-pen type : </label>
            <select name="pilot-pen">
                <option value="">NONE</option>
                <option value="120"> spong-refiel: ₹120 </option>
                <option value="125"> ink-refiel: ₹125</option>
                

            </select>
            <div id="quantity_pilot_pens">

                <div id="value_buttons_pilot_pens">
                    <p id ="value_selection_pilot_pens">100</p>
                    <button id="increment_pilot_pens" onclick="increase_quantity_pilot_pens()" type="button"><strong>+</strong></button>
                    <button id="decrement_pilot_pens" onclick="decrease_quantity_pilot_pens()" type="button" ><strong>-</strong></button>
                </div>

            </div>
        </div>
    </div>

    </div>
    <div class="quantity">

    </div>

</div>
    <input type="submit" placeholder="submit" name="submission" value="only_submit">
</form>
